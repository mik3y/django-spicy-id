[tool.poetry]
name = "django-spicy-id"
version = "0.4.0"
description = ""
authors = ["mike wakerly <opensource@hoho.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8.1"

[tool.poetry.dev-dependencies]
Django = "^4.2.2"
pytest = "^7.4.0"
flake8 = "^6.0.0"
black = "^22.12.0"
isort = "^5.12.0"
tox = "^4.6.3"
setuptools = "^65.7.0"
pytest-django = "^4.5.2"

[tool.poetry.group.dev.dependencies]
sphinx = "^6.1.3"
twine = "^4.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.black]
line-length = 100
target_version = ['py311']
include = 'django_spicy_id/.*\.pyi?$'
