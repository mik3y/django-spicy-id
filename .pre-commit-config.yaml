default_language_version:
  python: python3.10

repos:
  - repo: https://github.com/floatingpurr/sync_with_poetry
    rev: '0.1.0'
    hooks:
      - id: sync_with_poetry
        args: []
        additional_dependencies: ['poetry']

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
